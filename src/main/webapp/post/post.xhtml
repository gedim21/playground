<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:pg="http://java.sun.com/jsf/composite/playground"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="postId" value="#{postBean.post.id}" />
            <f:viewAction action="#{postBean.loadPost}" />
        </f:metadata>

        <div class="container">
            <h:form>
                <div>#{postBean.post.author.name}</div>
                <div>#{postBean.post.title}</div>
                <div>#{postBean.post.content}</div>
                <div><pg:gravatar email="#{post.author.email}" /></div>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
